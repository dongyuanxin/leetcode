  <script>
const lcLog = pathname => {
  pathname = decodeURIComponent(pathname);

  let Counter = AV.Object.extend("Counter");
  let counter = new Counter();
  counter.set("visit_time", new Date().getTime().toString());
  counter.set("user_agent", window.navigator.userAgent);
  counter.set("identity_path", pathname);
  counter.set("more_info", JSON.stringify(window.location));

  let acl = new AV.ACL();
  acl.setPublicReadAccess(true);
  acl.setPublicWriteAccess(false);
  counter.setACL(acl);
  counter.save();
};
</script>
  <script>
const render = () => {
  const mathjaxConfig = {
    showProcessingMessages: false, //关闭js加载过程信息
    messageStyle: "none", //不显示信息
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [["$", "$"], ["\(", "\)"]], //行内公式选择符
      displayMath: [["$$", "$$"], ["\[", "\]"]], //段内公式选择符
      skipTags: ["script", "noscript", "style", "textarea", "pre", "code", "a"] //避开某些标签
    },
    "HTML-CSS": {
      availableFonts: ["STIX", "TeX"], //可选字体
      showMathMenu: false //关闭右击菜单显示
    }
  };
  let mathjaxInterval = setInterval(() => {
    if (!window.MathJax) {
      console.log("not loaded");
      return;
    }
    window.MathJax.Hub.Config(mathjaxConfig);
    window.MathJax.Hub.Queue([
      "Typeset",
      MathJax.Hub,
      document.getElementById("app")
    ]);
    clearInterval(mathjaxInterval);
  }, 10);
};

document.addEventListener("DOMContentLoaded", render, false);
</script>
  <script>
const initLc = () => {
  try {
    AV.init("j3TlSqBMjoXnrIrNYB5En5Y1-gzGzoHsz", "d2rWR1nq5chvzXzh3bSyB8ug");
  } catch (error) {}
}

const handleRouteChange = (() => {
  let preHref = "",
    nowHref = "";
  return () => {
    setInterval(() => {
      nowHref = window.location.origin + window.location.pathname;
      if (preHref === nowHref) return;

      let now = new Date().toTimeString();
      console.log("At", now, ", you visit", nowHref);
      preHref = nowHref;
      
      // google analysis
      ga("set", "page", nowHref);
      ga("send", "pageview");

      // mathjax
      render(); // 渲染数学公式
      
      // leancloud counter
      lcLog(window.location.pathname);
    }, 1000 / 60);
  };
})();

initLc();
handleRouteChange();
</script>
